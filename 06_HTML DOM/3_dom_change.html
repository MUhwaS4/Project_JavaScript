<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<h1 id="title"></h1>
	<select id="sel">
	</select>

	<!-- beforebegin: 해당 엘리먼트의 이전 노드 -->
	<ul id="myUl">
		<!-- afterbegin: 해당 엘리먼트의 첫 번째 자식 노드 -->
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
		<li>항목4</li>
		<!-- beforeend: 해당 엘리먼트의 마지막 자식 노드 -->
	</ul>
	<!-- afterend: 해당 엘리먼트의 다음 노드 -->

	<button onclick="myFunction1()">항목 추가</button>

	<p id="demo">p 태그입니다.</p>
	<button onclick="myFunction2()">삭제</button>

	<script>

		// innerText: 특정 위치에 텍스트 추가
		let title = document.getElementById("title");
		title.innerText = "제목입니다!";

		let select = document.getElementById("sel")
		select.innerHTML = '<option value="">선택하세요.</option>';

		function myFunction1() {
			// ul 가져오기
			let ul = document.getElementById("myUl");

			// insertAdjacentHTML 함수: 엘리먼트에 접근해서 특정 위치에 노트 추가
			// 인자: 포지션(위치), 새로운 엘리먼트

			// ul에 마지막 노드로 새로운 항목 추가
			ul.insertAdjacentHTML("beforeend", "<li>새로운 항목</li>");

			// beforebegin afterbegin beforeend afterend
			ul.insertAdjacentHTML("beforebegin", "<li>이전 노드</li>");
			ul.insertAdjacentHTML("afterbegin", "<li>첫 번째 자식 노드</li>");
			ul.insertAdjacentHTML("beforeend", "<li>마지막 자식 노드</li>");
			ul.insertAdjacentHTML("afterend", "<li>다음 노드</li>");
		}

		function myFunction2() {
			let p = document.getElementById("demo");
			p.remove();
		}

	</script>

</body>

</html>
