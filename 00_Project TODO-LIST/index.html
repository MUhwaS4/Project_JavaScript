<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js"></script>
</head>
<body>

	<div class="main">

		<h1>To Do List</h1>

		<div class="todo">
			<input type="text" id="todo_box" value="가나다">
			<button type="button" id="todo_add" onclick="listAdd()">＋</button>
		</div>

		<table>
			<thead class="todo_list">
			</thead>
		</table>

		<div>
			<span>총 <span id="total_num">0</span>개</span>
			<span>완료 <span id="finish_num">0</span>개</span>
		</div>

		<div>
			<button type="button" id="remove_list" class="th_h" onclick="removeFull()">전체 삭제</button>
		</div>

	</div>
  
</body>
</html>
