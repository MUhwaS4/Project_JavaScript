<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body>

  <h1>D-DAY Counter</h1>

  <div>
    <input type="text" id="year-input" size="5"><span>년</span>
    <input type="text" id="month-input" size="5"><span>월</span>
    <input type="text" id="date-input" size="5"><span>일</span>
  </div>

  <div>
    <button onclick="start()">시작</button> <!-- 카운터 시작 -->
    <button onclick="stop()">중지</button> <!-- 카운터 일시정지 -->
    <button onclick="reset()">초기화</button> <!-- 카운터 리셋 -->
  </div>

  <div id="day-div">
    <div>남은 시간: </div>
    <div><span id="day">0</span>일</div>
    <div><span id="time">0</span>시간</div>
    <div><span id="min">0</span>분</div>
    <div><span id="sec">0</span>초</div>
  </div>
  
</body>
</html>
